{% extends "base.html" %}
{% block content %}
<h1>Chọn phiếu mẫu</h1>
<ul class="list-group">
{% for t in templates %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ t.name }}
    <a href="{% url 'labtests:fill_values' patient_id t.id %}" class="btn btn-sm btn-primary">Chọn</a>
  </li>
{% endfor %}
</ul>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<p>Bạn có chắc muốn xoá <strong>{{ object }}</strong>?</p>
<form method="post">{% csrf_token %}
  <button type="submit" class="btn btn-danger">Xoá</button>
  <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-light">Huỷ</a>
</form>
{% endblock %}
